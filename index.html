<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Mutti Countdown</title>
</head>

<body>

    <div class="timer">
        <div class="container">
            <div class="countdown-container">
                <div id="timeday">100</div>
                <span class="text">Jours</span>
            </div>
            <div class="countdown-container">
                <div id="timehour">100</div>
                <span class="text">Heures</span>
            </div>
            <div class="countdown-container">
                <div id="timeminute">100</div>
                <span class="text">Minutes</span>
            </div>
            <div class="countdown-container">
                <div id="timeseconds">100</div>
                <span class="text">Secondes</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <img src="" alt="">
  
</body>

</html>
